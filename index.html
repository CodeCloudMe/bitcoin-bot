<html>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script>

$(window).load(init);

function init(){
    getData();
    //getChart();
}

function getData(){
    $.getJSON('/cloud/models/btc/bfChart.php', function(resp){

    allOkcoinPrices = [];
	allOkcoinBids = [];
	allOkcoinAsks=[];

    allBitfinexPrices = [];
	allBitfinexBids = [];
	allBitfinexAsks=[];

    resp[0].reverse();
    resp[1].reverse();

	//resp.reverse();

	//startTime = new Date(resp[0]['timestamp']).getTime();


	for (i in resp[0]){

        allOkcoinPrices.push([new Date(resp[0][i]['timestamp']).getTime(), parseFloat(resp[0][i]['price'])]);
	    allOkcoinBids.push([new Date(resp[0][i]['timestamp']).getTime(), parseFloat(resp[0][i]['bid'])]);
	    allOkcoinAsks.push([new Date(resp[0][i]['timestamp']).getTime(), parseFloat(resp[0][i]['ask'])]);

		}
	
	for (i in resp[1]){

        allBitfinexPrices.push([new Date(resp[1][i]['timestamp']).getTime(), parseFloat(resp[1][i]['price'])]);
	    allBitfinexBids.push([new Date(resp[1][i]['timestamp']).getTime(), parseFloat(resp[1][i]['bid'])]);
	    allBitfinexAsks.push([new Date(resp[1][i]['timestamp']).getTime(), parseFloat(resp[1][i]['ask'])]);

		}

    getChart(allOkcoinPrices, allOkcoinBids, allOkcoinAsks, allKorbitPrices, allKorbitBids, allKorbitAsks, allBitfinexPrices, allBitfinexBids, allBitfinexAsks);

	})
};
