
<html>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>




<script>
$(window).load(init);
function init(){
     getData();
    //getChart();
}
function getData(){
    $.getJSON('/cloud/models/btc/bfChart.php', function(resp){
        ockoinPrices = [];
        okcoinBids = [];
        okcoinAsks=[];

        bitfinexPrices = [];
        bitfinexBids = [];
        bitfinexAsks = [];

        bitstampPrices = [];
        bitstampBids = [];
        bitstampAsks = [];

        
        resp[0].reverse();
        resp[1].reverse();
        resp[2].reverse();

        //resp.reverse();
        //startTime = new Date(resp[0]['timestamp']).getTime();
        for (i in resp[0]){
            ockoinPrices.push([new Date(resp[0][i]['timestamp']).getTime(), parseFloat(resp[0][i]['price'])]);
            okcoinBids.push([new Date(resp[0][i]['timestamp']).getTime(), parseFloat(resp[0][i]['bid'])]);
            okcoinAsks.push([new Date(resp[0][i]['timestamp']).getTime(), parseFloat(resp[0][i]['ask'])]);
        }

        for (i in resp[1]){
            bitfinexPrices.push([new Date(resp[1][i]['timestamp']).getTime(), parseFloat(resp[1][i]['price'])]);
            bitfinexBids.push([new Date(resp[1][i]['timestamp']).getTime(), parseFloat(resp[1][i]['bid'])]);
            bitfinexAsks.push([new Date(resp[1][i]['timestamp']).getTime(), parseFloat(resp[1][i]['ask'])]);
        }
        
        for (i in resp[2]){
            bitstampPrices.push([new Date(resp[2][i]['timestamp']).getTime(), parseFloat(resp[2][i]['price'])]);
            bitstampBids.push([new Date(resp[2][i]['timestamp']).getTime(), parseFloat(resp[2][i]['bid'])]);
            bitstampAsks.push([new Date(resp[2][i]['timestamp']).getTime(), parseFloat(resp[2][i]['ask'])]);
        }


        getChart(ockoinPrices, okcoinBids, okcoinAsks, bitfinexPrices, bitfinexBids, bitfinexAsks, bitstampPrices, bitstampBids, bitstampAsks);
    })
}
function  getChart(ockoinPrices, okcoinBids, okcoinAsks, bitfinexPrices, bitfinexBids, bitfinexAsks, bitstampPrices, bitfinexBids, bitstampAsks) {
    $('#container').highcharts({
        chart: {
            type: 'spline',
            zoomType:'x'
        },
        title: {
            text: 'Okcoin and Bitfinex prices'
        },
        subtitle: {
            text: 'Yup'
        },
        xAxis: {
            type: 'datetime',
           /* labels: {
                overflow: 'justify'
            }*/
        },
        yAxis: {
            title: {
                text: 'price'
            },
            //min: 0,
           // minorGridLineWidth: 0,
           // gridLineWidth: 0,
            alternateGridColor: null,
          
        },
        tooltip: {
            valueSuffix: ' $'
        },
        plotOptions: {
            spline: {
                lineWidth: 1,
                states: {
                    hover: {
                        lineWidth: 5
                    }
                },
                marker: {
                    enabled: true
                },
                //pointInterval: (1000* 60),
               // pointStart: startTimestamp
            }
        },
        series: [{
            name: 'Okcoin',
            data: ockoinPrices
        },
       /* {
            name: 'Okcoin Ask',
            data: askPrices
        },
        {
            name: 'Okcoin Bids',
            data: bidPrices
        },*/

        {
            name: 'Bitfinex',
            data: bitfinexPrices
        },

        {
            name: 'Bitstamp',
            data: bitstampPrices
        },

        //add another here {name: 'ddd', data:lah}
        ],
        navigation: {
            menuItemStyle: {
                fontSize: '10px'
            }
        }
    });
};
</script>

</html>
